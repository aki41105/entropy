<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ぼうさいマップ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #fff1e9;
      color: #5c3b2e;
      text-align: center;
      padding: 20px;
    }

    .bear {
      font-size: 3em;
      margin-bottom: -10px;
    }

    h1 {
      background-color: #bff0f6;
      border-radius: 20px;
      display: inline-block;
      padding: 20px 30px;
      color: #f47285;
      font-size: 1.8em;
      margin-bottom: 30px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 20px;
      width: 120px;
      height: 120px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s ease;
    }

    #btn-dosya {
      background-color: #ffd9df;
    }

    #btn-flood {
      background-color: #cff1ff;
    }

    #btn-tsunami {
      background-color: #e1fcd2;
    }

    button:hover {
      transform: scale(1.05);
    }

    #locationDisplay {
      background-color: #def8c5;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 1.1em;
      margin-bottom: 20px;
      display: inline-block;
    }

    #log {
      background-color: #fff9c4;
      border: 2px dashed #ffcc80;
      border-radius: 15px;
      padding: 20px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.95em;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="bear">🐻</div>
  <h1>ぼうさいマップで<br>避難経路を勉強しよう！</h1>

  <div class="btn-container">
    <button id="btn-dosya">⛰️<br>どしゃさいがい</button>
    <button id="btn-flood">🌊<br>こうずい</button>
    <button id="btn-tsunami">🌐<br>つなみ</button>
  </div>

  <div id="locationDisplay">📍 いまのばしょまだわかってないよ</div>

  <div id="log">📓 <strong>にっき（ログ）：</strong></div>

  <script>
    const logArea = document.getElementById("log");

    function log(message, data = null) {
      const timestamp = new Date().toLocaleTimeString('ja-JP', { hour12: false });
      const fullMsg = `[${timestamp}] ${message}`;
      console.log(fullMsg, data ?? '');
      logArea.textContent += `\n${fullMsg}` + (data ? `\n${JSON.stringify(data, null, 2)}\n` : '');
    }

    document.addEventListener("DOMContentLoaded", () => {
      log("✅ ページがよみこまれたよ！");
      document.getElementById("btn-dosya").addEventListener("click", () => sendWithCategory("dosya"));
      document.getElementById("btn-flood").addEventListener("click", () => sendWithCategory("flood"));
      document.getElementById("btn-tsunami").addEventListener("click", () => sendWithCategory("tsunami"));
    });

    async function getCurrentLocation() {
      log("📍 いまのばしょをさがしているよ...");
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          const msg = "⚠️ ブラウザがばしょをしらないみたい...";
          log(msg);
          reject(msg);
        } else {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const coords = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
              };
              log("✅ ばしょがわかったよ！", coords);
              document.getElementById("locationDisplay").textContent =
                `📍 いまのばしょ：緯度 ${coords.latitude.toFixed(5)}, 経度 ${coords.longitude.toFixed(5)}`;
              resolve(coords);
            },
            (error) => {
              const errMsg = `❌ ばしょがわからなかったよ...: ${error.message}`;
              log(errMsg);
              reject(errMsg);
            },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
          );
        }
      });
    }

    async function sendWithCategory(category) {
      log(`🚨「${category}」を おしたよ`);
      const url = "/api/json_geolocate/";

      try {
        const location = await getCurrentLocation();
        const payload = { ...location, category };

        log("📤 サーバーに おくってるよ〜", payload);
        console.table(payload);

        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        log(`📥 サーバーのへんじ: ${response.status} ${response.statusText}`);
        if (!response.ok) {
          throw new Error(`⚠️ サーバーが へんじをかえせなかったよ…`);
        }

        const json = await response.json();
        log("📥 サーバーからのへんじ：", json);

        if (json.status === "ok" && json.map) {
          log("✅ ちずを ひらくね！", json.map);
          window.open(json.map, "_self");
        } else {
          log("⚠️ ちずのURLが みつからなかったよ", json);
          alert("エラー：ちずがないみたい。もういちどためしてみてね！");
        }
      } catch (err) {
        log("❌ エラーがおきちゃった…", err.message);
        alert("うまくいかなかったみたい。にっきをみてね！");
      } finally {
        log("🔚 しゅうりょう〜！\n");
      }
    }
  </script>
</body>
</html>
